<ion-header no-border class="headerShadow">
    <ion-navbar >
        <ion-title> إعلانات </ion-title> 
        <button ion-button menuToggle start>
            <ion-icon name="menu" color="white"></ion-icon>
        </button> 
        <ion-buttons end style="margin:0 12px" >
            <button (click)="gotoFilter();" style="background:transparent">
                <custom-icon set="evil" name="filter" color="white"></custom-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-list >
      <!--
    <ion-row id="mapSelectionRow" >
      <ion-item id="mapSelectionItem" class="shadowAndRadius" no-lines>
        <ion-select (ionChange)="cityChange($event)" placeholder="اختار المدينة" [(ngModel)]="selected">
            <ion-option value="all">كل المدن </ion-option>
            <ion-option *ngFor="let city of getAllCities()" value="{{city.name}}"> {{ city.name }} </ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
-->
    <ion-row class="listRow">
        <ion-list  style="height:100%" >

            <div id="mainDiv" class="shadowAndRadius" *ngFor="let ad of getAllAds()" (click)="gotoAdsProfile(ad.id)">
                <div class="graphicDiv">
                    <img src="http://car.zodiacstudio.net\/{{ad.first_image}}"/>
                </div>
                <div id="detailsMainDiv" class="patternimgAndColor">
                  <div id="adsName">
                    <p>{{ ad.title }}</p>
                  </div>
                  <div id="adsPriceMain">
                    <div id="price">
                        {{ ad.price }}
                    </div>
                    <div id="moneyName">
                        ريال سعودي
                    </div>
                  </div>
                </div>
            </div> 

        </ion-list>

    </ion-row>
    <ion-row class="downloadBtn" no-margin no-padding>
        <ion-col id="firstCol">
            <button ion-button clear (click)= "createAds()" id="colBtn"> أضف اعلانك</button>
        </ion-col>
        <ion-col id="secondCol">
            <button ion-button clear (click)= "showMyAds()" id="colBtn"> شاهد اعلاناتك </button>                
        </ion-col>
    </ion-row>
  </ion-list>
 
</ion-content>
