<ion-header no-border class="headerShadow">
    
    <ion-navbar hideBackButton="true">
        <ion-title> إعلاناتي </ion-title> 
        <ion-buttons start>
          <button (click)="close()" style="background:transparent">
            <custom-icon set="evil" name="close" color="white" style="font-size:2em"></custom-icon> 
          </button>
          
        </ion-buttons> 
      </ion-navbar>
    
  </ion-header>

<ion-content padding>
    <ion-list >
        <ion-row class="listRow">
            <ion-list  style="height:100% ">

                <div id="mainDiv" class="shadowAndRadius" *ngFor="let ad of getAllAds()" (click)="gotoAdsProfile(ad.id)">
                    <div class="graphicDiv">
                      <img src="http://car.zodiacstudio.net\/{{ad.first_image}}"/>
                    </div>
                    <div id="detailsMainDiv" class="patternimgAndColor">
                      <div id="adsName">
                        <p> {{ ad.title }} </p>
                      </div>
                      <div id="adsPriceMain">
                        <div id="price">
                           {{ad.price}}
                        </div>
                        <div id="moneyName">
                            ريال سعودي
                        </div>
                      </div>
                    </div>
                  </div>  
               
              </ion-list>
        </ion-row>
        <ion-row>
            <div class="downloadBtn">
              <button ion-button round (click)= "createAds()" > أضف اعلانك</button>                
            </div>
        </ion-row>
    </ion-list>
</ion-content>
