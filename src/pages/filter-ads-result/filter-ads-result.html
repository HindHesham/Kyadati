<ion-header no-border class="headerShadow">
    
  <ion-navbar>
      <ion-title> نتائج البحث </ion-title> 
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-list >
      <ion-row class="listRow">
        
        
          <ion-list  style="height:100%" >
              <div id="mainDiv" class="shadowAndRadius" *ngFor="let ad of getAllFilterAds()" (click)="gotoAdsProfile(ad.id)">
             

                <div >
                  <div class="graphicDiv">
                    <img src="http://car.zodiacstudio.net\/{{ad.first_image}}"/>
                  </div>
                  <div id="detailsMainDiv" class="patternimgAndColor">
                    <div id="adsName">
                      <p> {{ ad.title }} </p>
                    </div>
                    <div id="adsPriceMain">
                      <div id="price">
                         {{ad.price}}
                      </div>
                      <div id="moneyName">
                          ريال سعودي
                      </div>
                    </div>
                  </div>
                </div>

              </div> 
            </ion-list>
      </ion-row>
    
  </ion-list>
</ion-content>
