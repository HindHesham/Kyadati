<ion-header class="headerShadow" no-border>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title> تعليم </ion-title>
  </ion-navbar>
  <ion-toolbar color="white" no-border-bottom>
      <ion-segment [(ngModel)]="learningType" >
        <ion-segment-button value="video" (click)="educationalContent(); status = 'فيديوهات'" >
          فيديوهات
        </ion-segment-button>
        <ion-segment-button value="image"  (click)="educationalContent(); status = 'احصائيات'">
            احصائيات
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!-- Motion Graphics -->
  <ion-list *ngIf="status === 'فيديوهات'" style="height:100%">
    <div id="mainDiv" class="shadowAndRadius" *ngFor="let content of getAllEducationalContent()">
      <!-- 
      <video  poster="assets/imgs/video.png" width="100%" height="100%" (click)="showFullSize(content.path)">
          <source src="{{content.path}}" type="video/mp4" >
        </video>
      -->
        <div class="graphicDiv" (click)="showVideo(content.path)">
          <img src="{{content.poster}}" />
        </div>
        <div id="inphographicsName" class="patternimgAndColor">
          <p>
              {{content.title}}
          </p>
        </div>
    </div>
  </ion-list>

  <!-- Info Graphics -->
  <ion-list *ngIf="status === 'احصائيات'" style="height:100% ">
    <div id="mainDiv" class="shadowAndRadius" *ngFor="let content of getAllEducationalContent()">
      <div class="graphicDiv" (click)="gotoFullSize(content.path, 'image')">
          <img src="http://car.zodiacstudio.net{{content.path}}" />
      </div>
      <div id="inphographicsName" class="patternimgAndColor">
        <p>
            {{content.title}}
        </p>
      </div>
    </div>
  </ion-list>
</ion-content>
